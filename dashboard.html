<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header a {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    header a:hover {
      background-color: #555;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .chart {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    .bar-chart {
      height: 300px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .piechart {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: conic-gradient(
        pink 75deg,
        lightblue 0 235deg,
        orange 0
      );
    }
    .pie-chart {
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .label p {
      display: flex;
      align-items: center;
    }
    .label p span {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
      border-radius: 2px;
    }
    .label p:nth-child(1) span {
      background-color: #daa4f2;
    }
    .label p:nth-child(2) span {
      background-color: #2196F3;
    }
    .label p:nth-child(3) span {
      background-color: #FF9800;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gráficos e Dados</h1>
    <nav>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html" class="cart-link">Carrinho</a>
      <a href="cadastro.html">Cadastro de Produtos</a>
      <a href="index.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="chart bar-chart">
      <h3>Gráfico de Vendas</h3>
      <svg width="500" height="300">

        <rect x="50" y="20"  width="100" height="200" fill="#4CAF50" />

        <rect x="200" y="50" width="100" height="170" fill="#2196F3" />
  
        <rect x="350" y="80"  width="100" height="140" fill="#FF9800" />

      </svg>
    </div>

    <div class="chart pie-chart">
      <h3>Gráfico de Marcas Mais Vendidas</h3>
      <div class="piechart"></div>
      <div class="label">
          <p><span></span>marca 1 </p>
          <p><span></span>marca 2</p>
          <p><span></span>marca 3</p>
      </div>
    </div>
  </div>
</body>
</html>
