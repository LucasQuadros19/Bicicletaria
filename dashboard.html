<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    /* CSS embutido */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    header a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    header a:hover {
      background-color: #0056b3;
    }

    .container {

      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chart {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    .bar-chart {
      height: 300px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .piechart {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: conic-gradient(
        pink 75deg,
        lightblue 0 235deg,
        orange 0
      );
    }
    .pie-chart {
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .chart {
      background-color: rgb(255, 255, 255);
    }

    .label p {
      display: flex;
      align-items: center;
    }

    .label p span {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
      border-radius: 2px;
    }

    .label p:nth-child(1) span {
      background-color: #daa4f2;
    }

    .label p:nth-child(2) span {
      background-color: #2196F3;
    }

    .label p:nth-child(3) span {
      background-color: #FF9800;
    }
  </style>
</head>
<body>
  <header>
    <h1>graficos e dados</h1>
    <a href="cadastro.html">Cadastro de Produtos</a>
    <a href="index.html">Login</a>
  </header>

  <div class="container">

    
   
 
    <div class="chart bar-chart">
      <h3>Gr√°fico de vendas</h3>
      <svg width="500" height="300">

        <rect x="50" y="20"  width="100" height="200" fill="#4CAF50" />

        <rect x="200" y="50" width="100" height="170" fill="#2196F3" />
  
        <rect x="350" y="80"  width="100" height="140" fill="#FF9800" />

      </svg>
    </div>

    <div class="chart pie-chart">
      <h3>grafico de marcas mais vendidos </h3>
      <div class="piechart"></div>
      <div class="label">
          <p><span></span>marca 1 </p>
          <p><span></span>marca 2</p>
          <p><span></span>marca 3</p>
      </div>
    </div>
  
  </div>
</body>
</html>
