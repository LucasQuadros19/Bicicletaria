<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }
        header h2 {
            margin: 0;
            flex: 1; 
        }
        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        header a:hover {
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 5px;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('banner.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="dashboard.html">Menu</a>
    </header>

    <div class="banner"></div>
   
    <div class="container">
        <h2>Cadastre um Novo Produto</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="image">Imagem:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="sellingPrice">Preço de Venda:</label>
                <input type="number" id="sellingPrice" name="sellingPrice" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="costPrice">Preço de Custo:</label>
                <input type="number" id="costPrice" name="costPrice" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="manufacturer">Fabricante:</label>
                <input type="text" id="manufacturer" name="manufacturer" required>
            </div>
            <div class="form-group">
                <label for="category">Categoria:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
