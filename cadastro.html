<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
            font-size: 24px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        header a:hover {
            background-color: #555;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-top: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #008CBA;
        }
        button {
            background-color: #008CBA;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <header>
        <a href="produtos.html">Produtos</a>
        <a href="carrinho.html" class="cart-link">Carrinho</a>
        <a href="cadastro.html">Cadastro de Produtos</a>
        <a href="index.html">Login</a>
    </header>

  
   
    <div class="container">
        <h2>Cadastre um Novo Produto</h2>
        <form id="productForm">
            <div >
            
                <form id="productForm">
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Imagem:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="sellingPrice">Preço de Venda:</label>
                        <input type="number" id="sellingPrice" name="sellingPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="costPrice">Preço de Custo:</label>
                        <input type="number" id="costPrice" name="costPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Fabricante:</label>
                        <input type="text" id="manufacturer" name="manufacturer" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria:</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
